<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign Up - Trackgenix</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/sidebar.css">
		<link rel="stylesheet" type="text/css" href="../css/sign-up.css">
		<link rel="stylesheet" type="text/css" href="../css/footer.css">
		<link rel="stylesheet" type="text/css" href="../css/typography.css">
	</head>
	<body>
		<header class="header">
			<img class="logo" src="../assets/icons/trackgenix-logo.png" alt="Logo"/>
			<h1 class="header-typo">Trackgenix SA</h1>
			<img class="sidebar-icon" src="../assets/icons/sidebar-icon.png" alt="Sidebar menu icon"/>
		</header>
		<aside>
			<div class="sidebar sidebar-typo">
				<span>Menu</span>
				<ul>
					<li class="sidebar-link"><a href="./index.html">Home</a></li>
					<li class="sidebar-link"><a href="./sign-up.html">Sign Up</a></li>
					<li class="sidebar-link"><a href="./login.html">LogIn</a></li>
					<li>Contact us</li>
				</ul>
				<address>
					<div class="flex-container">
						<img src="../assets/icons/contact-mail.png" alt="Contact Mail"/>
						<a href="mailto:contact@trackgenix.com">contact@trackgenix.com</a>
					</div>
					<div class="flex-container">
						<img src="../assets/icons/contact-phone.png" alt="Contact Phone"/>
						<a href="tel:+(000)0000000">(000) 000-0000</a>
					</div>
					<div class="flex-container">
						<img src="../assets/icons/contact-location.png" alt="Contact Location"/>
						<div> 
							<p>1234 Somewhere Road #8254</p>
							<p>Nashville, TN</p>
							<p>00000-0000</p>
						</div>
					</div>
				</address>
			</div>
		</aside>
		<div class="main-footer-container">
			<main>
				<div class="signup-container">
					<h2 class="header-typo">Sign Up</h2>
					<form class="signup-form form-typo">
						<div>
							<label for="first-name">First Name</label>
							<input id="first-name" name="first-name" type="text" placeholder="John" required>
						</div>
						<div>
							<label for="last-name">Last Name</label>
							<input id="last-name" name="last-name" type="text" placeholder="Smith" required>
						</div>
						<div>
							<label for="dni">DNI</label>
							<input id="dni" name="dni" type="number" placeholder="1234567" required>
						</div>
						<div>
							<label for="birthday">Date of birth</label>
							<input id="birthday" name="birthday" type="date" required>
						</div>
						<div>
							<label for="telephone">Phone number</label>
							<input id="telephone" name="telephone" type="tel" placeholder="1234567891" required>
						</div>
						<div>
							<label for="address">Address</label>
							<input id="address" name="address" type="text" placeholder="Nowhere 123" required>
						</div>
						<div>
							<label for="postal-code">Postal code</label>
							<input id="postal-code" name="postal-code" type="number" placeholder="12345" required>
						</div>
						<div class="email">
							<label for="email">Email</label>
							<input id="email" name="email" type="email" placeholder="johnsmith@mail.com" required>
						</div>
						<div>
							<label for="pass">Password</label>
							<input id="pass" name="pass" type="pass" placeholder="*********" required>
						</div>
						<div>
							<label for="pass-repeat">Repeat password</label>
							<input id="pass-repeat" name="pass-repeat" type="pass-repeat" placeholder="*********" required>
						</div>
						<div class="buttons">
							<button class="button-typo" type="submit">Create</button>
						</div>
					</form>
				</div>
			</main>
			<footer class="footer paragraph-typo">
				<nav>
					<a href="https://www.linkedin.com/company/radium-rocket/">
						<img src="../assets/icons/linkedin-logo.png" alt="LinkedIn logo">
					</a>
					<a href="https://twitter.com/radiumrocket">
						<img src="../assets/icons/twitter-logo.png" alt="Twitter logo">
					</a>
					<a href="https://www.facebook.com/radiumrocket">
						<img src="../assets/icons/facebook-logo.png" alt="Facebook logo">
					</a>
					<a href="https://www.instagram.com/radium.rocket/">
						<img src="../assets/icons/instagram-logo.png" alt="Instagram logo">
					</a>
					<a href="https://github.com/radiumrocketapps">
						<img src="../assets/icons/github-logo.png" alt="Github logo">
					</a>
				</nav>
				<div class="footer-text">
					<p>Rosario, Argentina</p>
					<p>Copyright Â© 2022 Radium Rocket. All rights reserved.</p>
				</div>
			</footer>
		</div>
	</body>
</html>
